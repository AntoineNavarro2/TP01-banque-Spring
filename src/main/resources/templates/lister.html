<html xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Liste</title>
</head>
<style>
    table, p, h1, li {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
    }
    td, th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }
    tr:nth-child(even) {
        background-color: #dddddd;
    }
</style>
<body>
<h1>Liste des comptes de la banque</h1>
<table class="table">
    <thead>
    <tr>
        <th>Num√©ro de comptes</th>
        <th>Soldes du compte</th>
    </tr>
    </thead>
    <tbody>
    <tr  data-th-each="entry : ${data}">
        <td  data-th-text="${entry.key}"> </td>
        <td data-th-text="${entry.value}"> </td>

    </tr>
    </tbody>


</table>
</body>
</html>
